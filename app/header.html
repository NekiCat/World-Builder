<div class="header-bar">
    <div class="editable" wb-click-off="editing = false">
        <h1 class="editable-label" ng-show="!editing" ng-click="editing = true">{{text}}</h1>
        <input type="text" class="editable-input" ng-model="text" ng-show="editing" wb-enter="editing = false"/>
    </div>
</div>
